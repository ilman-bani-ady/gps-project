<!DOCTYPE html>
<html>
<head>
    <title>User Management - GPS Tracking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/users.css" />
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>GPS Tracking</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="/index.html">
                        <i class="fas fa-home"></i> 
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#routeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-route"></i> 
                        <span class="menu-text">Rute</span>
                    </a>
                    <ul class="collapse list-unstyled" id="routeSubmenu">
                        <li>
                            <select id="routeSelect">
                                <option value="">Pilih Rute</option>
                            </select>
                        </li>
                        <li>
                            <button id="showAllRoutes">Tampilkan Semua Rute</button>
                        </li>
                    </ul>
                </li>
                <li class="active">
                    <a href="/users.html">
                        <i class="fas fa-users"></i> 
                        <span class="menu-text">Manajemen User</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar">
                <div class="navbar-left">
                    <button type="button" id="sidebarToggle" class="btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="navbar-title">Manajemen User</h2>
                </div>
                <div class="navbar-right">
                    <div class="navbar-info">
                        <span class="date-time" id="currentDateTime"></span>
                        <div class="user-info">
                            <i class="fas fa-user"></i>
                            <span id="userName">Loading...</span>
                        </div>
                        <button id="logoutBtn" class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <button class="btn-add" onclick="openModal()">
                    <i class="fas fa-plus"></i> Tambah User
                </button>

                <div class="loading" id="loadingIndicator">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>

                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Nama Lengkap</th>
                            <th>Role</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- User data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Tambah User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <small class="error-message">(Kosongkan jika tidak ingin mengubah password)</small>
                </div>
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Simpan</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
